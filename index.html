<!DOCTYPE html>
<html>
<head>
    <title>Meena Coffee House</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f1ee;
        }

        header {
            background-color: #4b2e2e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #3a1f1f;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffcc70;
        }

        section {
            padding: 30px;
            text-align: center;
        }

        img {
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 500px;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
        }

        th {
            background-color: #4b2e2e;
            color: white;
        }

        form input, form textarea {
            width: 80%;
            max-width: 400px;
            padding: 8px;
            margin: 5px;
        }

        button {
            background-color: #4b2e2e;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffcc70;
            color: black;
        }

        footer {
            background-color: #3a1f1f;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>Meena Coffee House</h1>
    <p>Fresh Coffee | Good Mood</p>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#menu">Menu</a>
    <a href="#contact">Contact</a>
</nav>

<section id="home">
    <h2>Welcome</h2>
    <p>Enjoy the best coffee in town!</p>
    <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Coffee">
</section>

<section id="menu">
    <h2>Our Menu</h2>

    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Espresso</td>
            <td>₹80</td>
        </tr>
        <tr>
            <td>Cappuccino</td>
            <td>₹120</td>
        </tr>
        <tr>
            <td>Cold Coffee</td>
            <td>₹150</td>
        </tr>
        <tr>
            <td>Chocolate Shake</td>
            <td>₹180</td>
        </tr>
    </table>
</section>

<section id="contact">
    <h2>Contact Us</h2>

    <form onsubmit="return showMessage()">
        <input type="text" placeholder="Your Name" required><br>
        <input type="email" placeholder="Your Email" required><br>
        <textarea rows="4" placeholder="Your Message"></textarea><br>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    © 2026 Meena Coffee House | All Rights Reserved
</footer>

<script>
    function showMessage() {
        alert("Thank you for contacting Meena Coffee House!");
        return false;
    }
</script>

</body>
</html>
